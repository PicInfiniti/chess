<script>
  $(".chat-box").draggable({

    scroll: false
  });

  $(".chat-box").resizable({
    maxWidth: 1000,
    minWidth: 650,
    aspectRatio: 7 / 3,
    handles: 'ne, n, e, s, w, sw, nw',
    resize: function (event, ui) {
      $('.chat-messages').css({
        'height': `${ui.size.height-65}px`
      })

      $('.chat-box .form h3').css("font-size", `${ui.size.width / 35}pt`);
      $('.chat-box .form .usernameInput').css("font-size", `${ui.size.width / 46.5}pt`)
      console.log($('.chat-box .form h3').css("font-size"), $('.chat-box .form .usernameInput').css("font-size"))
    }
