<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#FFFFFF" />
  <title>Chess</title>

  <link rel="icon" href="./favicon.svg" type="image/gif">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 
  <script type="module" crossorigin src="/assets/main.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/common.js">
  <link rel="stylesheet" href="/assets/index.css">
</head>

<body>

  <nav class="sidenav">
    <a href="javascript:void(0)" class="closebtn">&times;</a>
    <label id="new_game">New Game</label>
    <label id="leave_game">Leave The Game</label>
    <label id="save">Save</label>
    <label for="jsonfile" id="load">Load</label>
    <input hidden id="jsonfile" type="file">
    <a href="https://en.wikipedia.org/wiki/Rules_of_chess" target="_blank">Game Rules</a>
    <a href="https://picinfiniti.net/" target="_blank">About</a>
  </nav>
  <container>

    <arena>
      <div class="top"></div>
      <div class="middle">
        <div class="left"></div>
        <div id="fake"></div>
        <div id="board"></div>
        <div class="right"></div>
        <div id="result">
          <label type="text" id="r-0" name="0">Check Mate!!!
          </label>
          <label id="r-1" type="text" name="â™”">â™”</label>
          <label type="text" id="r-2">
            <span>Black</span>&nbsp;Wins...
          </label>
        </div>
      </div>
      <div class="bottom"></div>

    </arena>

    <info>
      <div class="boarder-bottom" id="status">
        <div id="PHASE">
          <h3>Chess</h3>
          <setting style="cursor:pointer">
            âš™
          </setting>

        </div>
        <div class="status">
          <label id="PB" type="text" name="â™”">â™”</label>
          <button id="Resign" type="button">Resign</button>
          <label id="PW" type="text" name="â™”">â™”</label>
        </div>
      </div>
      <div class="online">
        <peers>
          <h4>Online</h4>
          <peer></peer>
        </peers>
      </div>

      <div class="chat-box">
        <div class="chat-messages" contenteditable="false" id="message-box">
          <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="8" />
          </div>
          <ul dcr="message"></ul>
        </div>
        <div class="chat-input-container">
          <unicode-emoji-picker version="15.0" default-group="search" filters-position="left"></unicode-emoji-picker>
          <button class="emoji-button">ðŸ˜€</button>
          <input type="text" class="chat-input" id="message-input" placeholder="Type your message">
    
          <button class="chat-send">Send</button>
        </div>
      </div>


    </info>
    
  </container>
  


  <footer>
    <div>
      <p>.Powered by <a href="http://picinfiniti.net/" target="blank">PicInfiniti.</a></p>
    </div>
  </footer>



</body>
<script>
  $(".chat-box").draggable();

  $(".chat-box").resizable({
    maxWidth: 1000,
    minWidth: 500,
    aspectRatio: 5 / 3,
    handles: 'ne, n, e, s, w, sw, nw',
    resize: function (event, ui) {
      $('.chat-messages').css({
        'height': `${ui.size.height-50}px`
      })

      $('.chat-box .form h3').css("font-size", `${ui.size.width / 25}pt`);
      $('.chat-box .form .usernameInput').css("font-size", `${ui.size.width / 33}pt`)
      console.log($('.chat-box .form h3').css("font-size"), $('.chat-box .form .usernameInput').css("font-size"))
    }

  });
</script>

</html>
